<html>
  <head>
    <title>Hold me</title>
    <script src="/socket.io/socket.io.js"></script>
    <style> 
      .content {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }

      svg {
        transform: scale(3);
        z-index: -1;
      }

      #count {
        position: relative;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class='content'>
      <svg
        id="heart"
        xmlns:dc="http://purl.org/dc/elements/1.1/"
        xmlns:cc="http://creativecommons.org/ns#"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="130"
        height="130"
        id="svg2">
        <metadata
          id="metadata10">
        <rdf:RDF>
        <cc:Work
          rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
          rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title></dc:title>
        </cc:Work>
        </rdf:RDF>
        </metadata>
        <defs
          id="defs8" />
        <path
          d="M 65,29 C 59,19 49,12 37,12 20,12 7,25 7,42 7,75 25,80 65,118 105,80 123,75 123,42 123,25 110,12 93,12 81,12 71,19 65,29 z"
          id="path4"
          style="fill:#ff0707" />
      </svg>
      <center><span id='count'><span><center>
    </div>
  </body>
  <footer>
    <script>
      const socket = io('hold.owen.cymru')
      const button = document.getElementById('heart')
      const count = document.getElementById('count')
      let active = false

      button.addEventListener('mousedown', () => {
        active = true
        socket.emit('touch')
      })

      window.addEventListener('mouseup', (event) => {
        if (active) {
          socket.emit('touch')
          active = false
        }
      })

      socket.on('count', (message) =>  {
        count.textContent = message
      })
    </script>
  </footer>
</html>
